{% extends "base.html" %}

{% block title %}EveryVote - Delete Candidate Profile{% endblock %}

{% block box1 %}
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post" action="{% url 'user_delete' pk=object.pk %}">
  {% csrf_token %}
  <a href="{% url 'user_detail' pk=object.pk %}">Go back</a> 
  <p><input type="submit" value="Confirm deletion" /></p>
</form> 
{% endblock %}
