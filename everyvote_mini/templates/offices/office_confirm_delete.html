{% extends "base.html" %}

{% block box1 %}

<p>Are you sure you want to delete "{{ object.name }}"?</p>

<form method="post" action="{% url 'office_delete' pk=object.pk %}">
    {% csrf_token %}
    <a href="{% url 'office_detail' pk=object.pk %}">Go back</a> 
    <p><input type="submit" value="Confirm deletion" /></p>
</form> 

{% endblock %}
