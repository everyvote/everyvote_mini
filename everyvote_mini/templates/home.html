{% extends "base.html" %}

{% block box1 %}
<div class="container">
<h1 style="text-align:center;">Every<span style="color:red">Vote</span></h1>
  <h4 style="text-align:center; padding:10px 0;">university election directory</h4>
  <br />
  <div class="well infobox-selector">
    <p><strong>Select your university:</strong></p>
      <form method="POST">
        <select name="parent_constituency_form" class="form-control" onChange="top.location.href = this.form.parent_constituency_form.options[this.form.parent_constituency_form.selectedIndex].value; return false;">
           <option></option>
        {% for parent_constituency in parent_constituencies %}
          <option value="/universities/{{ parent_constituency.id }}">{{ parent_constituency.name }}</option>
        {% endfor %}
        </select>
      </form>
      <span class="help-block">Please select a university to view the available groups.</span>
  </div>
</div>
{% endblock %}
