{% extends "base.html" %}
{% block box1 %}
    <div id="parentconstituency_selector">
        <p><strong>Select your university:</strong></p>
        <form method="POST">
        <select name="parentconstituency_form" class="form-control" onChange="top.location.href = this.form.parentconstituency_form.options[this.form.parentconstituency_form.selectedIndex].value; return false;">
                <option></option>
            {% for parentconstituency in parentconstituencies %}
                <option value="/parentconstituencies/{{ parentconstituency.id }}">{{ parentconstituency.name }}</option>
            {% endfor %}
        </select>
        </form>
        <span class="help-block">Please select a university to view the available elections.</span>
        <hr>
    </div>
{% endblock %}
