{% extends "base.html" %}

{% block constituency_selector %}

<form name="constituency_form" action=" ">
<select name="constituency_selector" id="constituency_selector" onchange="handleSelect(this.form)">
        <option value=""></option>
    {% for constituency in constituencies %}
        <option value="{{constituency.name}}">{{constituency.name}}</option>
    {% endfor %}
</select>
</form>
{% endblock %}
